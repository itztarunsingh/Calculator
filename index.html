<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/index.css" />
    <link rel="stylesheet" href="/calculator/utils.css656" />
  </head>
  <body>
    <div class="main">
      <div class="display">
        <input title="soln" type="text" class="result" id="display" readonly>
      </div>

      <div class="container">
        <div class="row all-flex">
          <button class="btn btnhw" onclick="appendToDisplay('7')" >7</button>
          <button class="btn btnhw" onclick="appendToDisplay('8')" >8</button>
          <button class="btn btnhw" onclick="appendToDisplay('9')" >9</button>
          <button class="btn btnhw" onclick="appendToDisplay('+')">+</button>
        </div>

        <div class="row all-flex">
          <button class="btn btnhw"  onclick="appendToDisplay('4')">4</button>
          <button class="btn btnhw"  onclick="appendToDisplay('5')">5</button>
          <button class="btn btnhw"  onclick="appendToDisplay('6')">6</button>
          <button class="btn btnhw"  onclick="appendToDisplay('-')">-</button>
        </div>

        <div class="row all-flex">
          <button class="btn btnhw"  onclick="appendToDisplay('1')">1</button>
          <button class="btn btnhw"  onclick="appendToDisplay('2')">2</button>
          <button class="btn btnhw"  onclick="appendToDisplay('3')">3</button>
          <button class="btn btnhw"  onclick="appendToDisplay('*')">*</button>
        </div>

        <div class="row all-flex">
          <button class="btn btnhw"  onclick="appendToDisplay('0')">0</button>
          <button class="btn btnhw"  onclick="appendToDisplay('.')">.</button>
          <button class="btn btnhw"  onclick="calculateResult()">=</button>
          <button class="btn btnhw"  onclick="clearDisplay()">C</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
